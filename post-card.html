<polymer-element name="post-card" attributes="done send image header footer backcolor">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 00px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }



    .card-header {
      margin-bottom: 10px;
    }
    #header {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 200;
    }
    #image {
      width: 70px;
      border-radius: 20%;
      margin: 10px;
    }
    #footer {
      margin: 0;
      font-size: 1.0rem;
      font-weight: 200;
    }


    #doneIcon {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }



    #divImg{
      width:86px;
    }
     #divText{
      width:80%;
    }


     #mainDiv {
        background-color: {{backcolor}}  ;
     }

    </style>
    <div class="card-header" layout="" horizontal="" center="" id="mainDiv">
      <div id="divImg" >
          <img src="{{image}}" id="image" width="70" height="70" on-tap="{{clickImage}}" >
      </div>
      <div horizontal id="divText">
        <h2 id="header">{{header}}</h2>
        <p id="footer">{{footer}}</p>
      </div>
      <content></content>
    </div>

  </template>
  <script src="post-card.js"></script>
</polymer-element>
